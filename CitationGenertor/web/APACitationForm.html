<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Citation Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="APACitationForm.js" type="text/javascript"></script>
        <style>
            .container{
                color: #31578F
            }
            .navbar-inverse {
                background-color: #31578F;
            }
            .navbar-inverse .navbar-nav>li>a {
                color: #fff;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h2>Citation Generator Form</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="alert alert-info" id="alertUserSignUp" style="display:none">
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">APA</a></li>
                <li><a data-toggle="tab" href="#menu1">AMA</a></li>
            </ul>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-9">
                    <div class="alert alert-info" id="alertUserSignUp" style="display:none">

                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="alert alert-danger" id="mandatoryFields">
                        <strong>All the input fields are mandatory</strong>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div class="alert alert-danger" role="alert" style="display: none" id="messageText"></div>
                    <form class="form-horizontal" role="form" action="action_page.php">

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fName">First name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="fName" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mName" data-toggle="tooltip" title = "Keep space between multiple middle names">Middle name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="mName" data-toggle="tooltip" title = "Keep space between multiple middle names" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lName">Last name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="lName" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="yop">Year of publication:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="yop" placeholder="Enter 0 if not available">
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="control-label col-sm-2" for="title" data-toggle="tooltip" title = "Keep first letter of proper nouns capitalized">Title of article:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="title" data-toggle="tooltip" title = "Keep first letter of proper nouns capitalized" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="journalTitle">Journal title:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="journalTitle" placeholder="Enter N/A if not available">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2" for="volume">Volume number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="volume" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="issue">Issue number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="issue" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="page">Page number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="page" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="doiTF" id="doiLBL">doi/Permalink:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="doiTF" placeholder="Enter N/A if not available">
                            </div>
                        </div>

                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="submitBTN" class="btn btn-default"  data-target="#myModal">Submit</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="citation">Cited text:</label>
                            <div class="col-sm-4">          
                                <textarea class="form-control" rows="5" id="citation"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
