    <body>
        <div class="container">
            <h2>Citation Generator Form</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="alert alert-info" id="alertUserSignUp" style="display:none">
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">APA</a></li>

            <br>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div class="alert alert-danger" role="alert" style="display: none" id="messageText"></div>
                    <form class="form-horizontal" role="form" action="action_page.php">

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fName">First name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="fName" placeholder="Enter first name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mName">Middle name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="mName" placeholder="Enter middle name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lName">Last name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="lName" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="yop">Year of publication:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="yop">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="title">Title of article:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="title" placeholder="Enter title of article">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="journalTitle">Journal title:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="journalTitle" placeholder="Enter Journal title">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2" for="volume">Volume number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="volume" placeholder="Enter volume number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="issue">Issue number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="issue" placeholder="Enter issue number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="page">Page number:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="page" placeholder="Enter page number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="choice">Choose one</label>
                            <div class="col-sm-4">
                                <label class="radio-inline active">    
                                    <input type="radio" id="male" name="choice" value="doi" checked="">doi</label>
                                <label class="radio-inline">
                                    <input type="radio" id="female" value="permalink" name="choice">permalink</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">doi:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="email" placeholder="Enter doi">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Permalink:</label>
                            <div class="col-sm-4">          
                                <input type="text" class="form-control" id="pwd" placeholder="Enter permalink">
                            </div>
                        </div>

                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="submitBTN" class="btn btn-default">Submit</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="citation">Cited text:</label>
                            <div class="col-sm-4">          
                                <textarea class="form-control" rows="5" id="citation"></textarea>
                            </div>
                        </div>
