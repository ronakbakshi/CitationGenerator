<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Horizontal form</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fName">Name of the Author:</label>
                    <div class="col-sm-10" >
                        <input class="form-control" id="fName" name="fname" placeholder="First name" type="text">
                        <input class="form-control" id="mName" name="mname" placeholder="Middle name" type="text">
                        <input class="form-control" id="lName" name="lname" placeholder="Last name" type="text">                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="container">
            <h2>APA Citation Form</h2>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-8 form-group">
                        <label class="control-label col-sm-2" for="fName">Name of the Author</label>
                        <div>
                            <input id="fName" name="fname" placeholder="First name" type="text">
                        </div>
                    </div>
                    <div class="col-sm-2 form-group">
                        <input id="mName" name="mname" placeholder="Middle name" type="text">
                    </div>
                    <div class="col-sm-4 form-group">
                        <input id="lName" name="lname" placeholder="Last name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="yearOfPublication" name="yearofpublication" placeholder="Year of Publication" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="title" name="titleofarticle" placeholder="Title of article" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="journalTitle" name="journaltitle" placeholder="Journal Title" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="volume" name="volumenumber" placeholder="Volume number" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="issue" name="issueNumber" placeholder="Issue number" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="pageNumber" name="pagenumber" placeholder="Page Numbers" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="DOI" name="doi" placeholder="doi" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="permalink" name="permaLink" placeholder="permalink" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <button class="btn pull-right" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
